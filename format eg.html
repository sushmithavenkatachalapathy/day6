
<!DOCTYPE html>
<html>
<head>
 <title>Formatting Example</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 }
 h1 {
 color: blue;
 font-size: 24px;
 text-decoration: underline;
 }
 p {
 color: green;
 font-size: 18px;
 font-style: italic;
 }
 span {
 color: red;
 font-weight: bold;
 }
 em {
 color: purple;
 font-style: italic;
 }
 strong {
 color: orange;
 font-weight: bold;
 }
 </style>
</head>
<body>
 <h1>This is a Heading</h1>
 <p>This is a paragraph with <span>colored text</span> and <em>italicized 
text</em>.</p>
 <p>This is another paragraph with <strong>bold text</strong> and <em>italicized 
text</em>.</p>
</body>
</html>
